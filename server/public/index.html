<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">


        <header>
            <button id="addTask" class="main-btn"><i class="fa fa-plus-square" aria-hidden="true"></i>Add Task</button>
            <button id="manageCategoriesButton" class="main-btn">Manage Categories</button>
        </header>



        <form class="newTaskForm manage">
            <div class="form-container">
            <label>New Task</label>
            <input type="text" id="taskNameIn" placeholder="What do you need to do?">
            <div class="selectCategory">
                <label>Category</label>
                <select id="categoryIn">
                <option value="None">(Select)</option>
            </select>
            </div>
            <div>
                <label>Due Date</label><input type="date" id="dueDateIn">
            </div>
            <div>
                <button id="submitTask" class="main-btn">Submit</button>
                <button id="exitForm" class="main-btn">Exit</button>
            </div>
        </div>
        </form>

        <div class="manageCategories manage">
            <input type="text" id="newCategoryIn" placeholder="Type your new category here."><br>
            <button id="addCategory" class="main-btn"><i class="fa fa-plus-square" aria-hidden="true"></i> Add Category</button>
            <table class="categoryTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="categoryList">

                </tbody>
            </table>
            <button id="exitCategoryManager" class="main-btn">Exit</button>
        </div>


        <div class="taskList">
            <label>Filter </label>
            <select id="filterCategory">

            </select>            
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Due Date</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="incompleteTasks">

                </tbody>
                <tbody id="completeTasks">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
