<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="addTask"><i class="far fa-plus-square"></i> Add Task</button>
        </header>
        <form class="newTaskForm">
            <label>New Task</label><input type="text" id="taskNameIn" placeholder="What do you need to do?">
            <label>Category</label><select id="categoryIn">
                <option value="None">(Select)</option>
                <option value="Chores">Chores</option>
                <option value="School">School</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Financial">Financial</option>
            </select>
            <label>Due Date</label><input type="date" id="dueDateIn">
            <div>
                <button id="submitTask">Submit</button>
                <button id="exitForm">Cancel</button>
            </div>
        </form>  
        <div class="taskList">
            <table id="taskTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody id="incompleteTasks">

                </tbody>
                <tbody id="completeTasks">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
