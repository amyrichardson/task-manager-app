<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="addTask"><i class="far fa-plus-square"></i> Add Task</button>
        </header>
        <div class="newTaskForm">
            <form>
                <input type="text" id="taskNameIn" placeholder="New Task">
                <input type="date" id="dueDateIn">
                <button id="submitTask">Submit</button>
                <button id="exitForm">Cancel</button>
            </form>
        </div>  
        <div class="taskList">
            <table id="taskTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody id="incompleteTasks">

                </tbody>
                <tbody id="completeTasks">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
