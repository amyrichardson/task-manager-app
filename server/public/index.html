<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
        </header>
        <div class="newTaskForm">
            <form>
                <h2>New Task</h2>
                <p>[ task ]</p><input type="text" id="taskNameIn">
                <button id="addTask">Add Task</button>
            </form>
        </div>  
        <div class="taskList">
            <h1>Tasks: </h1>
            <table id="taskTable">
            </table>
        </div>
    </div>
</body>
</html>
